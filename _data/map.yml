posts:
  - title: Bohnický ústavní hřbitov
    coord: '50.1385828N, 14.4036044E'
    text: Hřbitov jsme pomáhali převést z majetku ČR na Hlavní město Prahu s následným svěřením do správy MČ Praha 8. Dále budeme řešit jeho využití.
  - title: Zahrádky Šutka
    coord: '50.1225989N, 14.4379869E'
    text: Podpořili jsme rozvoj tohoto území za podmínek daných developerovi. Dále budeme sledovat jejich plnění.
  - title: Povltavská promenáda
    coord: '50.1136289N, 14.4556669E'
    text: Aktivně podporujeme propojení Dolní Libně s Trójou.
  - title: Rohanský ostrov
    coord: '50.0991069N, 14.4626572E'
    text: Aktivně sledujeme plány na rozvoj tohoto území.
  - title: Zastávka U Kříže
    coord: '50.1114378N, 14.4732719E'
    text: Umístění železničních zastávek na území Prahy 8 podporujeme. Prosazujeme architektonickou soutěž, která může výrazně přispěkt ke zlepšení nejbližšího okolí.
  - title: Kaufland Bohnice
    coord: '50.1256183N, 14.4186517E'
    text: I když v našem programu <a href="/program/">pro komunální volby 2018</a> máme napsáno, že podporujeme občanskou vybavenost, tak v případě plánovaného OC Bohnice jsme spíše zdrženliví.
  - title: Park Pod Korábem
    coord: '50.1124911N, 14.4704947E'
    text: Jsme důrazně proti prodeji parků a zeleně z majetku města do vlastnictví soukromých společností.
  - title: Linka 140
    coord: '50.1125603N, 14.4797450E'
    text: Chceme chránit životní prostředí. Elektrifikace dopravy je jednou z cest jak sníženit produkci hluku a emisi škodlivin z autobusů.
  - title: Koupaliště Stírka
    coord: '50.1225233N, 14.4584728E'
    text: Koupaliště jsme pomáhali převést z majetku ČR na Hlavní město Prahu s následným svěřením do správy MČ Praha 8. Dále budeme řešit jeho využití.
  - title: Tramvaj do Bohnic
    coord: '50.1256981N, 14.4438561E'
    text: Podporujeme výstavbu nových <a href="/aktuality/praha-tramvajova-do-roku-2030-vzniknou-kilometry-novych-koleji.html">tramvajových tratí</a>.
  - title: Tramvaj do Zdib
    coord: '50.1332067N, 14.4530314E'
    text: Podporujeme výstavbu nových <a href="/aktuality/praha-tramvajova-do-roku-2030-vzniknou-kilometry-novych-koleji.html">tramvajových tratí</a>.
  - title: Ulice v Holešovičkách
    coord: '50.1177239N, 14.4538058E'
    text: Dlouhodobě podporujeme zahloubení ulice V Holešovičkách.
  - title: Lávka HolKa
    coord: '50.0966186N, 14.4452133E'
    text: Měli jsme výstavbu lávky mezi Karlínem a Holešovicemi s názvem HolKa ve svém volebním programu. Jsme proto rádi, že se lávka se začne stavět.
  - title: Skatepark Bohnice
    coord: '50.1268381N, 14.4287650E'
    text: Myšlenka skateparku v Bohnicích podporujeme. Po sérii nepovedených pokusů o výběr místa se snad blýská na lepší časy.
  - title: Libeňský most
    coord: '50.1033203N, 14.4620894E'
    text: Libeňský most nebourat, nerozšiřovat.
  - title: Rohanský most
    coord: '50.0983136N, 14.4515919E'
    text: Podporujeme stavbu Rohanského most, který propojí Holešovice s Karlínem.
  - title: Lanovka Bohnice–Podbaba
    coord: '50.1255847N, 14.4155831E'
    text: Magistrát zde plánuje dopravní propojení Bohnic a Podbaby. Raději než lanovku bychom viděli tramvaj.
  - title: Palmovka
    coord: '50.1044461N, 14.4756108E'
    text: Centrum Libně si zaslouží kvalitní rozvoj.
  - title: Nová Palmovka
    coord: '50.1012167N, 14.4715992E'
    text: Přestože nám ODS <a href="https://www.praha8.cz/Nova-Palmovka.html">slibovala</a> radnici, máme v dolní Libni stále staveniště.
  - title: Florenc
    coord: '50.0909167N, 14.4389442E'
    text: Florenc je dopravní tepnou, prostor je nutné oživit.
  - title: Libeňská louže
    coord: '50.1097197N, 14.4776483E'
    text: Zde se vytváří už více než deset let obří louže. Místo obviňování, kdo za to může, jsme problém šli vyřešit.
